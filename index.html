<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <button id="tombol">Klik tombol</button>
    <div id="myDiv">Ini adalah elemen div dengan ID "myDiv"</div>
    <script type="module">
      import { container } from "https://jscroot.github.io/element/croot.js";

      // Fungsi untuk mengubah teks elemen "myDiv"
      function ubahTeks() {
        var elemen = container("myDiv");
        if (elemen) {
          elemen.textContent = "Teks ini telah diubah dengan JavaScript!";
        }
      }

      // Mengaitkan fungsi ubahTeks dengan klik tombol
      document.getElementById("tombol").addEventListener("click", ubahTeks);
    </script>
  </body>
</html>
